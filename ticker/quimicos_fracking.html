<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fracking e Saúde — Tabela (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --shadow: 0 10px 26px rgba(0,0,0,.55);
  --text: #ffffff;
  --accent: #ffd9d9;
  --grid: rgba(255,255,255,.12);
  --card: rgba(0,0,0,.40);
  --green: #2ecc71;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background:#000;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* FUNDO COESUS */
.bg{
  position:absolute;
  inset:-18px;
  background-image:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg');
  background-size: cover;
  background-position: center;
  filter: blur(18px) saturate(1.08);
  transform: scale(1.08);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,.40);
}

.overlay{
  position:absolute;
  inset:0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.25),
    rgba(0,0,0,0.10)
  );
  pointer-events:none;
}

.frame{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 26px 22px;
  box-sizing:border-box;
}

.card{
  position:relative;
  width: min(1700px, 96vw);
  height: min(900px, 92vh);
  background: var(--card);
  border: 1px solid rgba(255,255,255,.10);
  border-radius: 18px;
  box-shadow: var(--shadow);
  overflow:hidden;
}

/* Cabeçalho (SEM legenda abaixo e SEM botões à direita) */
.header{
  position:relative;
  display:flex;
  align-items:flex-start;
  justify-content:flex-start;
  gap: 14px;
  padding: 16px 18px 12px 18px;
  border-bottom: 1px solid rgba(255,255,255,.10);
}

.h-left{
  display:flex;
  flex-direction:column;
  gap: 6px;
}

.kicker{
  font-size: 12px;
  letter-spacing:.9px;
  text-transform:uppercase;
  color: rgba(255,255,255,.85);
}

.title{
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}

/* Área tabela */
.table-viewport{
  position:relative;
  height: calc(100% - 64px);
  padding: 12px 12px 44px 12px;
  box-sizing:border-box;
  overflow:hidden;
}

.camera{
  position:absolute;
  inset: 12px 12px 44px 12px;
  overflow:hidden;
  border-radius: 12px;
}

/* ✅ Movimento vertical contínuo (de cima para baixo) */
.world{
  position:absolute;
  top:0;
  left:0;
  transform-origin: left top;
  will-change: transform;
  animation: panY 42s linear infinite; /* ajuste o tempo se quiser mais lento/rápido */
}

/* Spotlight (vertical) opcional — bem sutil */
.spotlight{
  position:absolute;
  left: 12px;
  right: 12px;
  top: -30%;
  height: 22%;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0),
    rgba(255,217,217,.14),
    rgba(0,0,0,0)
  );
  filter: blur(2px);
  animation: sweepY 16s linear infinite;
  pointer-events:none;
  mix-blend-mode: screen;
  opacity: .70;
}

/* Tabela */
table{
  border-collapse: collapse;
  table-layout: fixed;
  color: var(--text);
  font-size: 12px;
  width: 100%;          /* ✅ agora ocupa a largura inteira */
  max-width: 100%;
  min-height: 1400px;   /* ✅ garante espaço para o scroll vertical */
}

thead th{
  position:sticky;
  top:0;
  z-index:2;
  background: rgba(0,0,0,.60);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255,255,255,.18);
  padding: 10px 8px;
  text-align:center;
  font-weight: 700;
}

tbody td{
  border-bottom: 1px solid var(--grid);
  border-right: 1px solid rgba(255,255,255,.06);
  padding: 8px 8px;
  text-align:center;
  vertical-align:middle;
}

tbody tr:nth-child(odd){
  background: rgba(255,255,255,.03);
}

th:first-child, td:first-child{
  text-align:left;
  width: 380px;
}
th:nth-child(2), td:nth-child(2){
  width: 140px;
}

.cell-chem{
  text-align:left !important;
  font-weight: 600;
  color: rgba(255,255,255,.95);
  padding-left: 12px;
}
.cell-pct{
  font-variant-numeric: tabular-nums;
  font-weight: 700;
  color: rgba(255,255,255,.95);
}

/* Check verde */
.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width: 18px;
  height: 18px;
  border-radius: 4px;
  background: rgba(46, 204, 113, .16);
  border: 1px solid rgba(46, 204, 113, .40);
  box-shadow: 0 2px 10px rgba(0,0,0,.35);
}
.chk svg{ width: 14px; height: 14px; display:block; }
.empty{ opacity:.35; }

/* Rodapé */
.footer{
  position:absolute;
  left: 14px;
  right: 14px;
  bottom: 10px;
  display:flex;
  justify-content:space-between;
  gap: 10px;
  font-size: 11px;
  color: rgba(255,255,255,.78);
  line-height: 1.25;
}
.footer strong{ color: var(--accent); }

.signature{
  position:absolute;
  right: 14px;
  bottom: 8px;
  font-size: 11px;
  color: rgba(255,255,255,0.75);
  text-shadow: 0 1px 2px rgba(0,0,0,.75);
}

/* ✅ Animações verticais */
@keyframes panY{
  0%   { transform: translateY(0px) scale(1.02); }
  100% { transform: translateY(-900px) scale(1.05); }
}

/* Spotlight vertical varrendo */
@keyframes sweepY{
  0%   { transform: translateY(0%); }
  100% { transform: translateY(210%); }
}

@media (max-width: 900px){
  .card{ height: 92vh; }
  th:first-child, td:first-child{ width: 300px; }
  th:nth-child(2), td:nth-child(2){ width: 120px; }
  table{ font-size: 11px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">

      <div class="header">
        <div class="h-left">
          <div class="kicker">NÃO FRACKING BRASIL • COESUS • ARAYARA</div>
          <div class="title">Efeitos à saúde associados a substâncias químicas em fluido de fracking</div>
          <!-- ✅ legenda removida -->
          <!-- ✅ botões removidos -->
        </div>
      </div>

      <div class="table-viewport">
        <div class="spotlight"></div>

        <div class="camera">
          <div class="world">
            <table id="tabela"></table>
          </div>
        </div>

        <div class="footer">
          <div>
            <strong>Leitura:</strong> quanto maior o percentual em volume, maior a presença relativa no fluido.
          </div>
          <div style="text-align:right;">
            <strong>Fonte:</strong> Wyoming O&amp;G CC; TEDX.
          </div>
        </div>
      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>
    </div>
  </div>

  <div class="overlay"></div>
</div>

<script>
const HEADERS = [
  "Produto químico",
  "Percentual em volume (%)",
  "Pele, olhos e órgãos sensoriais",
  "Sistema respiratório",
  "Trato gastrointestinal e fígado",
  "Cérebro e sistema nervoso",
  "Sistema imunológico",
  "Rins",
  "Sistema cardiovascular e sangue",
  "Carcinogênico",
  "Mutagênico",
  "Efeitos no desenvolvimento",
  "Efeitos reprodutivos",
  "Desregulador endócrino"
];

const ROWS = [
  ["Diammonium peroxodisulphate",29,"sim","sim","sim","","sim","","sim","","","","",""],
  ["Distillates (petroleum), hydrotreated light",17,"sim","sim","sim","sim","","","","","","","sim",""],
  ["Guar gum",15,"sim","sim","","","sim","","","","","","",""],
  ["Tetramethylammonium chloride",9,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Vinylidene chloride/ methylacrylate copolymer",6,"sim","","","","","","","","","","",""],
  ["Methanol",5,"sim","sim","sim","sim","","","sim","","","","",""],
  ["1,2,3-Propanetriol",4,"sim","sim","","","","","","","","","",""],
  ["2,2,2-nitrotriethanol",2,"sim","sim","sim","sim","","","","","","","",""],
  ["Sorbitol",2,"sim","sim","","","","","","","","","",""],
  ["Sodium tetraborate decahydrate",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Sodium borate (borax)",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Acrylamide-sodium 2-acrylamido-2-methyl-1-propanesulfonate",0.9,"","","","","","","","","","","",""],
  ["Ethoxylated branched C7-9, C8rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Ethoxylated branched C9-11, C10rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Sodium hydroxide (lye)",0.8,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Bis(hydrogenated tallow alkyl)dimethylammonium bentonite",0.6,"","","","","","","","","","","",""],
  ["Ethoxylated propoxylated 4-nonylphenol-formaldehyde",0.6,"","","","","","","","","","","",""],
  ["Heavy aromatic naphtha",0.4,"sim","sim","sim","sim","","","","","","","",""],
  ["Alcohols, C11-14isoalk, C13-rich, ethoxylated",0.4,"sim","sim","","","","","","","","","",""],
  ["Alkylbenzyldimethylammonium chlorides, benzyl C10-16",0.4,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Magnesium silicate hydrate (talc)",0.3,"","","","","","","","","","","",""],
  ["Poly(oxy-1,2-ethanediyl)",0.2,"","","","","","","","","","","",""],
  ["Alcohols, C12-13 alkyl, ethoxylated",0.2,"sim","sim","","","","","","","","","",""],
  ["Alcohol ethoxylate C10-16 with 6.5 EO",0.2,"sim","sim","","","","","","","","","",""],
  ["Sodium chloride",0.1,"","","","","","","","","","","",""],
  ["Tetrakis(hydroxymethyl)phosphonium sulfate",0.1,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Non-crystalline silica",0.1,"sim","sim","sim","","","","","sim","","","","",""],
  ["Boric acid",0.0042,"sim","sim","sim","","","","","","","","","","sim"]
];

const CHECK_HTML = `
  <span class="chk" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M20 6L9 17l-5-5" stroke="var(--green)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
`;

function buildTable(){
  const table = document.getElementById("tabela");

  const thead = document.createElement("thead");
  const trh = document.createElement("tr");
  HEADERS.forEach((h) => {
    const th = document.createElement("th");
    th.textContent = h;
    trh.appendChild(th);
  });
  thead.appendChild(trh);

  const tbody = document.createElement("tbody");
  ROWS.forEach(r => {
    const tr = document.createElement("tr");
    r.forEach((v, idx) => {
      const td = document.createElement("td");

      if(idx === 0){
        td.textContent = v;
        td.className = "cell-chem";
      } else if(idx === 1){
        td.textContent = (v === "" ? "—" : String(v));
        td.className = "cell-pct";
      } else {
        const yes = (String(v).toLowerCase().trim() === "sim");
        td.innerHTML = yes ? CHECK_HTML : '<span class="empty">—</span>';
      }

      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(thead);
  table.appendChild(tbody);
}

buildTable();
</script>
</body>
</html>
