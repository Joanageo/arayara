<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabela — Fracking (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --text:#ffffff;

  /* ✅ cor pedida (sem preto) */
  --red:#9e0202;
  --card: rgba(158,2,2,.58);
  --panel: rgba(158,2,2,.34);

  /* grades */
  --grid: rgba(255,255,255,.12);
  --gridStrong: rgba(255,255,255,.34);     /* ✅ mais evidente no cabeçalho */
  --gridStrong2: rgba(255,255,255,.26);

  --green:#2ecc71;

  /* scroll (JS recalibra) */
  --scroll-distance: 900px;
  --scroll-duration: 110s;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background: var(--red);                  /* ✅ fundo #9e0202 */
}

.stage{ position:relative; width:100%; height:100%; overflow:hidden; }

/* Fundo COESUS com tinta vermelha por cima */
.bg{
  position:absolute;
  inset:-18px;
  background-image:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg');
  background-size:cover;
  background-position:center;
  filter: blur(18px) saturate(1.05);
  transform: scale(1.08);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(158,2,2,.42);
}

.frame{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  padding:14px; box-sizing:border-box;
}

.card{
  position:relative;
  width:min(1800px, 98vw);
  height:min(900px, 92vh);
  background: var(--card);
  border:1px solid rgba(255,255,255,.14);
  border-radius:18px;
  overflow:hidden;
}

/* ✅ Sem título: tabela ocupa tudo */
.table-viewport{
  position:relative;
  height:100%;
  padding:12px 12px 44px 12px; /* espaço do rodapé */
  box-sizing:border-box;
  overflow:hidden;
}

/* Cabeçalho FIXO */
.table-header{
  position:absolute;
  top:12px; left:12px; right:12px;
  z-index:10;

  border-radius:12px 12px 0 0;
  overflow:hidden;

  background: rgba(158,2,2,.92);           /* ✅ vermelho */
  backdrop-filter: blur(8px);

  border:1px solid rgba(255,255,255,.16);
  border-bottom:none;
}

/* Corpo animado */
.table-body-wrapper{
  position:absolute;
  top:64px;                                /* altura reservada ao cabeçalho */
  left:12px; right:12px; bottom:44px;      /* espaço do rodapé */
  overflow:hidden;

  border-radius:0 0 12px 12px;

  background: var(--panel);
  border:1px solid rgba(255,255,255,.16);
  border-top:none;
}

.world{
  position:absolute;
  top:0; left:0; right:0;
  will-change: transform;
  animation: panY var(--scroll-duration) linear infinite;
}

/* ✅ tabelas com layout travado (para alinhar head e body) */
table{
  width:100%;
  border-collapse: collapse;
  table-layout: fixed;
  color: var(--text);
  font-size:12px;
}

/* ✅ impedir texto invadir coluna vizinha */
th, td{
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
  hyphens: auto;
}

/* ✅ colunas ajustadas ao texto (não padronizadas) */
col.c1{  width: 360px; }  /* Produto químico */
col.c2{  width: 140px; }  /* Percentual */
col.c3{  width: 150px; }  /* Pele, olhos... */
col.c4{  width: 120px; }  /* Respiratório */
col.c5{  width: 165px; }  /* Gastro/fígado */
col.c6{  width: 140px; }  /* Nervoso */
col.c7{  width: 135px; }  /* Imunológico */
col.c8{  width: 85px;  }  /* Rins */
col.c9{  width: 170px; }  /* Cardiovascular */
col.c10{ width: 112px; }  /* Carcinogênico */
col.c11{ width: 108px; }  /* Mutagênico */
col.c12{ width: 160px; }  /* Desenvolvimento */
col.c13{ width: 135px; }  /* Reprodutivos */
col.c14{ width: 150px; }  /* Endócrino */

/* ✅ Cabeçalho: fonte menor + divisórias mais evidentes */
thead th{
  padding: 9px 8px;
  text-align:center;
  font-weight:700;
  font-size:11px;            /* ✅ menor */
  line-height:1.15;

  background: rgba(158,2,2,.94);

  border-bottom: 2px solid var(--gridStrong);
  border-right: 2px solid var(--gridStrong2); /* ✅ mais evidentes */
}
thead th:last-child{ border-right:none; }

/* Corpo */
tbody td{
  padding: 8px 8px;
  text-align:center;
  vertical-align:middle;

  border-bottom: 1px solid var(--grid);
  border-right: 1px solid rgba(255,255,255,.12);
}
tbody td:last-child{ border-right:none; }
tbody tr:nth-child(odd){ background: rgba(255,255,255,.03); }

th:first-child, td:first-child{ text-align:left; }
td:nth-child(2){ font-variant-numeric: tabular-nums; font-weight:700; }

/* Check verde */
.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:18px;
  border-radius:4px;
  background: rgba(46,204,113,.16);
  border: 1px solid rgba(46,204,113,.40);
  box-shadow: 0 2px 10px rgba(0,0,0,.22);
}
.chk svg{ width:14px; height:14px; display:block; }
.empty{ opacity:.35; }

/* Rodapé: só Fonte */
.footer{
  position:absolute;
  left:14px;
  right:14px;
  bottom:10px;
  display:flex;
  justify-content:flex-start;
  font-size:11px;
  color: rgba(255,255,255,.90);
  line-height:1.25;
}

/* Assinatura direita */
.signature{
  position:absolute;
  right:14px;
  bottom:8px;
  font-size:11px;
  color: rgba(255,255,255,.90);
  text-shadow: 0 1px 2px rgba(0,0,0,.28);
}

@keyframes panY{
  from { transform: translateY(0); }
  to   { transform: translateY(calc(-1 * var(--scroll-distance))); }
}

@media (max-width: 1100px){
  col.c1{ width: 280px; }
  col.c2{ width: 120px; }
  table{ font-size:11px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">

      <div class="table-viewport">

        <div class="table-header">
          <table id="headTable"></table>
        </div>

        <div class="table-body-wrapper">
          <div class="world" id="world">
            <table id="bodyTable"></table>
          </div>
        </div>

        <div class="footer">
          <span><strong>Fonte:</strong> Wyoming Oil &amp; Gas Conservation Commission; The Endocrine Disruption Exchange (TEDX).</span>
        </div>

      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>

    </div>
  </div>
</div>

<script>
const HEADERS = [
  "Produto químico",
  "Percentual em volume (%)",
  "Pele, olhos e órgãos sensoriais",
  "Sistema respiratório",
  "Trato gastrointestinal e fígado",
  "Cérebro e sistema nervoso",
  "Sistema imunológico",
  "Rins",
  "Sistema cardiovascular e sangue",
  "Carcinogênico",
  "Mutagênico",
  "Efeitos no desenvolvimento",
  "Efeitos reprodutivos",
  "Desregulador endócrino"
];

const ROWS = [
  ["Diammonium peroxodisulphate",29,"sim","sim","sim","","sim","","sim","","","","",""],
  ["Distillates (petroleum), hydrotreated light",17,"sim","sim","sim","sim","","","","","","","sim",""],
  ["Guar gum",15,"sim","sim","","","sim","","","","","","",""],
  ["Tetramethylammonium chloride",9,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Vinylidene chloride/ methylacrylate copolymer",6,"sim","","","","","","","","","","",""],
  ["Methanol",5,"sim","sim","sim","sim","","","sim","","","","",""],
  ["1,2,3-Propanetriol",4,"sim","sim","","","","","","","","","",""],
  ["2,2,2-nitrotriethanol",2,"sim","sim","sim","sim","","","","","","","",""],
  ["Sorbitol",2,"sim","sim","","","","","","","","","",""],
  ["Sodium tetraborate decahydrate",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Sodium borate (borax)",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Acrylamide-sodium 2-acrylamido-2-methyl-1-propanesulfonate",0.9,"","","","","","","","","","","",""],
  ["Ethoxylated branched C7-9, C8rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Ethoxylated branched C9-11, C10rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Sodium hydroxide (lye)",0.8,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Bis(hydrogenated tallow alkyl)dimethylammonium bentonite",0.6,"","","","","","","","","","","",""],
  ["Ethoxylated propoxylated 4-nonylphenol-formaldehyde",0.6,"","","","","","","","","","","",""],
  ["Heavy aromatic naphtha",0.4,"sim","sim","sim","sim","","","","","","","",""],
  ["Alcohols, C11-14isoalk, C13-rich, ethoxylated",0.4,"sim","sim","","","","","","","","","",""],
  ["Alkylbenzyldimethylammonium chlorides, benzyl C10-16",0.4,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Magnesium silicate hydrate (talc)",0.3,"","","","","","","","","","","",""],
  ["Poly(oxy-1,2-ethanediyl)",0.2,"","","","","","","","","","","",""],
  ["Alcohols, C12-13 alkyl, ethoxylated",0.2,"sim","sim","","","","","","","","","",""],
  ["Alcohol ethoxylate C10-16 with 6.5 EO",0.2,"sim","sim","","","","","","","","","",""],
  ["Sodium chloride",0.1,"","","","","","","","","","","",""],
  ["Tetrakis(hydroxymethyl)phosphonium sulfate",0.1,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Non-crystalline silica",0.1,"sim","sim","sim","","","","","sim","","","","",""],
  ["Boric acid",0.0042,"sim","sim","sim","","","","","","","","","","sim"]
];

const CHECK_HTML = `
  <span class="chk" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M20 6L9 17l-5-5" stroke="var(--green)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
`;

function makeColgroup(){
  const cg = document.createElement("colgroup");
  const classes = ["c1","c2","c3","c4","c5","c6","c7","c8","c9","c10","c11","c12","c13","c14"];
  classes.forEach(cls=>{
    const col = document.createElement("col");
    col.className = cls;
    cg.appendChild(col);
  });
  return cg;
}

function buildHeaderTable(){
  const headTable = document.getElementById("headTable");
  headTable.innerHTML = "";
  headTable.appendChild(makeColgroup());

  const thead = document.createElement("thead");
  const tr = document.createElement("tr");

  HEADERS.forEach(h=>{
    const th = document.createElement("th");
    th.textContent = h;
    tr.appendChild(th);
  });

  thead.appendChild(tr);
  headTable.appendChild(thead);
}

function buildBodyTable(){
  const bodyTable = document.getElementById("bodyTable");
  bodyTable.innerHTML = "";
  bodyTable.appendChild(makeColgroup());

  const tbody = document.createElement("tbody");

  ROWS.forEach(row=>{
    const tr = document.createElement("tr");

    row.forEach((v, idx)=>{
      const td = document.createElement("td");

      if(idx === 0){
        td.textContent = v;
      } else if(idx === 1){
        td.textContent = (v === "" ? "—" : String(v));
      } else {
        const yes = (String(v).toLowerCase().trim() === "sim");
        td.innerHTML = yes ? CHECK_HTML : '<span class="empty">—</span>';
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  // duplicar para loop contínuo
  const clone = tbody.cloneNode(true);
  bodyTable.appendChild(tbody);
  bodyTable.appendChild(clone);
}

function calibrateScroll(){
  const world = document.getElementById("world");
  const wrapper = document.querySelector(".table-body-wrapper");

  const contentHeight = world.scrollHeight / 2; // metade, pois duplicamos
  const viewportHeight = wrapper.clientHeight;

  const dist = Math.max(0, Math.round(contentHeight - viewportHeight));
  if(dist <= 0){
    world.style.animation = "none";
    return;
  }

  // ✅ 2x mais lento: 16 px/s
  const pxPerSec = 16;
  const seconds = Math.max(70, Math.min(240, Math.round(dist / pxPerSec)));

  document.documentElement.style.setProperty("--scroll-distance", dist + "px");
  document.documentElement.style.setProperty("--scroll-duration", seconds + "s");
}

buildHeaderTable();
buildBodyTable();

requestAnimationFrame(calibrateScroll);
window.addEventListener("resize", calibrateScroll);
</script>
</body>
</html>
