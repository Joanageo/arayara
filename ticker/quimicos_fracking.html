<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabela — Fracking (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --text:#ffffff;
  --red:#9e0202;
  --card: rgba(158,2,2,.58);
  --panel: rgba(158,2,2,.34);

  --grid: rgba(255,255,255,.12);
  --gridStrong: rgba(255,255,255,.34);
  --gridStrong2: rgba(255,255,255,.26);

  --green:#2ecc71;

  --scroll-distance: 900px;
  --scroll-duration: 140s;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background: var(--red);
}

.stage{ position:relative; width:100%; height:100%; overflow:hidden; }

.bg{
  position:absolute;
  inset:-18px;
  background-image:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg');
  background-size:cover;
  background-position:center;
  filter: blur(18px) saturate(1.05);
  transform: scale(1.08);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(158,2,2,.42);
}

.frame{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  padding:10px; box-sizing:border-box;
}

.card{
  position:relative;
  width: min(1900px, 99vw);
  height: min(900px, 92vh);
  background: var(--card);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  overflow:hidden;
}

.table-viewport{
  position:relative;
  height:100%;
  padding:10px 10px 40px 10px;
  box-sizing:border-box;
  overflow:hidden;
}

.table-header{
  position:absolute;
  top:10px; left:10px; right:10px;
  z-index:10;
  border-radius:12px 12px 0 0;
  overflow:hidden;
  background: rgba(158,2,2,.92);
  backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,.16);
  border-bottom:none;
}

.table-body-wrapper{
  position:absolute;
  top: 58px;               /* ✅ ligeiramente menor para caber melhor */
  left:10px; right:10px; bottom:40px;
  overflow:hidden;
  border-radius:0 0 12px 12px;
  background: var(--panel);
  border:1px solid rgba(255,255,255,.16);
  border-top:none;
}

.world{
  position:absolute;
  top:0; left:0; right:0;
  will-change: transform;
  animation: panY var(--scroll-duration) linear infinite;
}

table{
  width:100%;
  border-collapse: collapse;
  table-layout: fixed;     /* ✅ precisa pra colgroup controlar */
  color: var(--text);
  font-size: 11px;         /* ✅ base um pouco menor pra caber tudo */
}

th, td{
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
  hyphens: auto;
}

/* ✅ LARGURAS padrão (desktop) */
col.c1{  width: 330px; } /* Produto */
col.c2{  width: 120px; } /* Percentual */

col.c3{  width: 130px; }
col.c4{  width: 105px; }
col.c5{  width: 145px; }
col.c6{  width: 125px; }
col.c7{  width: 120px; }
col.c8{  width: 75px;  }
col.c9{  width: 150px; }
col.c10{ width: 100px; }
col.c11{ width: 95px;  }
col.c12{ width: 140px; }
col.c13{ width: 120px; }
col.c14{ width: 130px; }

/* Cabeçalho */
thead th{
  padding: 7px 6px;
  text-align:center;
  font-weight:700;
  font-size: 10px;         /* ✅ menor ainda no cabeçalho */
  line-height: 1.10;

  background: rgba(158,2,2,.94);
  border-bottom: 2px solid var(--gridStrong);
  border-right: 2px solid var(--gridStrong2);
}
thead th:last-child{ border-right:none; }

tbody td{
  padding: 7px 6px;
  text-align:center;
  vertical-align:middle;
  border-bottom: 1px solid var(--grid);
  border-right: 1px solid rgba(255,255,255,.12);
}
tbody td:last-child{ border-right:none; }
tbody tr:nth-child(odd){ background: rgba(255,255,255,.03); }

th:first-child, td:first-child{ text-align:left; }
td:nth-child(2){ font-variant-numeric: tabular-nums; font-weight:700; }

.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width: 16px;
  height: 16px;
  border-radius: 4px;
  background: rgba(46,204,113,.16);
  border: 1px solid rgba(46,204,113,.40);
}
.chk svg{ width: 12px; height: 12px; display:block; }
.empty{ opacity:.35; }

.footer{
  position:absolute;
  left:12px;
  right:12px;
  bottom:8px;
  display:flex;
  justify-content:flex-start;
  font-size: 10px;
  color: rgba(255,255,255,.92);
}

.signature{
  position:absolute;
  right:12px;
  bottom:7px;
  font-size: 10px;
  color: rgba(255,255,255,.92);
}

/* ✅ MODO COMPACTO: quando embed estiver estreito (AGOL) */
@media (max-width: 1350px){
  table{ font-size: 10px; }

  col.c1{ width: 260px; }
  col.c2{ width: 105px; }

  col.c3{  width: 110px; }
  col.c4{  width: 95px;  }
  col.c5{  width: 120px; }
  col.c6{  width: 108px; }
  col.c7{  width: 105px; }
  col.c8{  width: 65px;  }
  col.c9{  width: 125px; }
  col.c10{ width: 88px;  }
  col.c11{ width: 82px;  }
  col.c12{ width: 118px; }
  col.c13{ width: 100px; }
  col.c14{ width: 112px; }

  thead th{ font-size: 9.2px; padding: 6px 5px; }
  tbody td{ padding: 6px 5px; }
}

/* ✅ SUPER compacto (se ainda assim cortar) */
@media (max-width: 1150px){
  col.c1{ width: 220px; }
  col.c2{ width: 95px; }

  col.c3{  width: 95px; }
  col.c4{  width: 85px; }
  col.c5{  width: 105px; }
  col.c6{  width: 95px; }
  col.c7{  width: 92px; }
  col.c8{  width: 58px; }
  col.c9{  width: 110px; }
  col.c10{ width: 78px; }
  col.c11{ width: 74px; }
  col.c12{ width: 102px; }
  col.c13{ width: 90px; }
  col.c14{ width: 98px; }

  thead th{ font-size: 9px; }
}

@keyframes panY{
  from { transform: translateY(0); }
  to   { transform: translateY(calc(-1 * var(--scroll-distance))); }
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">

      <div class="table-viewport">

        <div class="table-header">
          <table id="headTable"></table>
        </div>

        <div class="table-body-wrapper">
          <div class="world" id="world">
            <table id="bodyTable"></table>
          </div>
        </div>

        <div class="footer">
          <span><strong>Fonte:</strong> Wyoming Oil &amp; Gas Conservation Commission; The Endocrine Disruption Exchange (TEDX).</span>
        </div>

      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>

    </div>
  </div>
</div>

<script>
const HEADERS = [
  "Produto químico",
  "Percentual em volume (%)",
  "Pele, olhos e órgãos sensoriais",
  "Sistema respiratório",
  "Trato gastrointestinal e fígado",
  "Cérebro e sistema nervoso",
  "Sistema imunológico",
  "Rins",
  "Sistema cardiovascular e sangue",
  "Carcinogênico",
  "Mutagênico",
  "Efeitos no desenvolvimento",
  "Efeitos reprodutivos",
  "Desregulador endócrino"
];

const ROWS = [
  ["Diammonium peroxodisulphate",29,"sim","sim","sim","","sim","","sim","","","","",""],
  ["Distillates (petroleum), hydrotreated light",17,"sim","sim","sim","sim","","","","","","","sim",""],
  ["Guar gum",15,"sim","sim","","","sim","","","","","","",""],
  ["Tetramethylammonium chloride",9,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Vinylidene chloride/ methylacrylate copolymer",6,"sim","","","","","","","","","","",""],
  ["Methanol",5,"sim","sim","sim","sim","","","sim","","","","",""],
  ["1,2,3-Propanetriol",4,"sim","sim","","","","","","","","","",""],
  ["2,2,2-nitrotriethanol",2,"sim","sim","sim","sim","","","","","","","",""],
  ["Sorbitol",2,"sim","sim","","","","","","","","","",""],
  ["Sodium tetraborate decahydrate",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Sodium borate (borax)",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Acrylamide-sodium 2-acrylamido-2-methyl-1-propanesulfonate",0.9,"","","","","","","","","","","",""],
  ["Ethoxylated branched C7-9, C8rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Ethoxylated branched C9-11, C10rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Sodium hydroxide (lye)",0.8,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Bis(hydrogenated tallow alkyl)dimethylammonium bentonite",0.6,"","","","","","","","","","","",""],
  ["Ethoxylated propoxylated 4-nonylphenol-formaldehyde",0.6,"","","","","","","","","","","",""],
  ["Heavy aromatic naphtha",0.4,"sim","sim","sim","sim","","","","","","","",""],
  ["Alcohols, C11-14isoalk, C13-rich, ethoxylated",0.4,"sim","sim","","","","","","","","","",""],
  ["Alkylbenzyldimethylammonium chlorides, benzyl C10-16",0.4,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Magnesium silicate hydrate (talc)",0.3,"","","","","","","","","","","",""],
  ["Poly(oxy-1,2-ethanediyl)",0.2,"","","","","","","","","","","",""],
  ["Alcohols, C12-13 alkyl, ethoxylated",0.2,"sim","sim","","","","","","","","","",""],
  ["Alcohol ethoxylate C10-16 with 6.5 EO",0.2,"sim","sim","","","","","","","","","",""],
  ["Sodium chloride",0.1,"","","","","","","","","","","",""],
  ["Tetrakis(hydroxymethyl)phosphonium sulfate",0.1,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Non-crystalline silica",0.1,"sim","sim","sim","","","","","sim","","","","",""],
  ["Boric acid",0.0042,"sim","sim","sim","","","","","","","","","","sim"]
];

const CHECK_HTML = `
  <span class="chk" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M20 6L9 17l-5-5" stroke="var(--green)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
`;

function makeColgroup(){
  const cg = document.createElement("colgroup");
  const classes = ["c1","c2","c3","c4","c5","c6","c7","c8","c9","c10","c11","c12","c13","c14"];
  classes.forEach(cls=>{
    const col = document.createElement("col");
    col.className = cls;
    cg.appendChild(col);
  });
  return cg;
}

function buildHeaderTable(){
  const headTable = document.getElementById("headTable");
  headTable.innerHTML = "";
  headTable.appendChild(makeColgroup());

  const thead = document.createElement("thead");
  const tr = document.createElement("tr");

  HEADERS.forEach(h=>{
    const th = document.createElement("th");
    th.textContent = h;
    tr.appendChild(th);
  });

  thead.appendChild(tr);
  headTable.appendChild(thead);
}

function buildBodyTable(){
  const bodyTable = document.getElementById("bodyTable");
  bodyTable.innerHTML = "";
  bodyTable.appendChild(makeColgroup());

  const tbody = document.createElement("tbody");

  ROWS.forEach(row=>{
    const tr = document.createElement("tr");
    row.forEach((v, idx)=>{
      const td = document.createElement("td");

      if(idx === 0){
        td.textContent = v;
      } else if(idx === 1){
        td.textContent = (v === "" ? "—" : String(v));
      } else {
        const yes = (String(v).toLowerCase().trim() === "sim");
        td.innerHTML = yes ? CHECK_HTML : '<span class="empty">—</span>';
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  // duplicar para loop contínuo
  const clone = tbody.cloneNode(true);
  bodyTable.appendChild(tbody);
  bodyTable.appendChild(clone);
}

function calibrateScroll(){
  const world = document.getElementById("world");
  const wrapper = document.querySelector(".table-body-wrapper");

  const contentHeight = world.scrollHeight / 2;
  const viewportHeight = wrapper.clientHeight;

  const dist = Math.max(0, Math.round(contentHeight - viewportHeight));
  if(dist <= 0){
    world.style.animation = "none";
    return;
  }

  // ✅ bem mais lento (2x mais lento do que o "rápido"): 16 px/s
  const pxPerSec = 16;
  const seconds = Math.max(90, Math.min(260, Math.round(dist / pxPerSec)));

  document.documentElement.style.setProperty("--scroll-distance", dist + "px");
  document.documentElement.style.setProperty("--scroll-duration", seconds + "s");
}

buildHeaderTable();
buildBodyTable();

requestAnimationFrame(calibrateScroll);
window.addEventListener("resize", calibrateScroll);
</script>
</body>
</html>
