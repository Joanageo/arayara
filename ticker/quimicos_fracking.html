<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fracking e Saúde — Tabela (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --shadow: 0 10px 26px rgba(0,0,0,.55);
  --text: #ffffff;
  --grid: rgba(255,255,255,.12);
  --gridStrong: rgba(255,255,255,.28);      /* ✅ mais evidente */
  --gridStrong2: rgba(255,255,255,.22);     /* ✅ mais evidente */
  --card: rgba(0,0,0,.40);
  --green: #2ecc71;

  --scroll-distance: 900px;
  --scroll-duration: 42s;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background:#000;
}

.stage{ position:relative; width:100%; height:100%; overflow:hidden; }

/* Fundo COESUS */
.bg{
  position:absolute;
  inset:-18px;
  background-image:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg');
  background-size:cover;
  background-position:center;
  filter: blur(18px) saturate(1.08);
  transform: scale(1.08);
}
.bg::after{ content:""; position:absolute; inset:0; background: rgba(0,0,0,.40); }

.frame{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  padding:26px 22px; box-sizing:border-box;
}

.card{
  position:relative;
  width: min(1700px, 96vw);
  height: min(900px, 92vh);
  background: var(--card);
  border: 1px solid rgba(255,255,255,.10);
  border-radius: 18px;
  box-shadow: var(--shadow);
  overflow:hidden;
}

/* Header (sem legenda e sem botões) */
.header{
  padding: 16px 18px 12px 18px;
  border-bottom: 1px solid rgba(255,255,255,.10);
}
.kicker{
  font-size: 12px;
  letter-spacing:.9px;
  text-transform:uppercase;
  color: rgba(255,255,255,.85);
  margin-bottom: 6px;
}
.title{
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}

/* Área da tabela */
.table-viewport{
  position:relative;
  height: calc(100% - 64px);
  padding: 12px 12px 44px 12px;
  box-sizing:border-box;
  overflow:hidden;
}

/* Cabeçalho fixo */
.table-header{
  position:absolute;
  top:12px; left:12px; right:12px;
  z-index: 10;
  border-radius: 12px 12px 0 0;
  overflow:hidden;

  background: rgba(0,0,0,.78);
  backdrop-filter: blur(8px);

  border: 1px solid rgba(255,255,255,.12);
  border-bottom: none;
}

/* Corpo animado */
.table-body-wrapper{
  position:absolute;
  top: 64px;
  left:12px; right:12px; bottom:44px;
  overflow:hidden;
  border-radius: 0 0 12px 12px;
  background: rgba(0,0,0,.10);
  border: 1px solid rgba(255,255,255,.12);
  border-top: none;
}

.world{
  position:absolute;
  top:0; left:0; right:0;
  will-change: transform;
  animation: panY var(--scroll-duration) linear infinite;
}

/* ✅ MUITO IMPORTANTE: travar layout igual no cabeçalho e no corpo */
table{
  width:100%;
  border-collapse: collapse;
  table-layout: fixed;           /* ✅ garante encaixe */
  color: var(--text);
  font-size: 12px;
}

/* ✅ colunas iguais: via colgroup (classes) */
col.c1{ width: 380px; }
col.c2{ width: 140px; }
col.cx{ width: 90px; } /* ✅ largura igual para todas as colunas de efeito */

/* Cabeçalho */
thead th{
  padding: 10px 8px;
  text-align:center;
  font-weight:700;
  background: rgba(0,0,0,.62);

  /* ✅ linhas do cabeçalho mais evidentes */
  border-bottom: 2px solid var(--gridStrong);
  border-right: 2px solid var(--gridStrong2);
}
thead th:last-child{ border-right: none; }

/* Corpo */
tbody td{
  padding: 8px 8px;
  text-align:center;
  vertical-align:middle;

  border-bottom: 1px solid var(--grid);
  border-right: 1px solid rgba(255,255,255,.10);
}
tbody td:last-child{ border-right: none; }

tbody tr:nth-child(odd){ background: rgba(255,255,255,.03); }

/* Primeiras colunas alinhadas */
th:first-child, td:first-child{ text-align:left; }
td:nth-child(2){ font-variant-numeric: tabular-nums; font-weight:700; }

/* Check verde */
.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width: 18px;
  height: 18px;
  border-radius: 4px;
  background: rgba(46, 204, 113, .16);
  border: 1px solid rgba(46, 204, 113, .40);
  box-shadow: 0 2px 10px rgba(0,0,0,.35);
}
.chk svg{ width: 14px; height: 14px; display:block; }
.empty{ opacity:.35; }

/* Rodapé */
.footer{
  position:absolute;
  left: 14px;
  right: 14px;
  bottom: 10px;
  display:flex;
  justify-content:flex-start;
  font-size: 11px;
  color: rgba(255,255,255,.78);
  line-height: 1.25;
}

.signature{
  position:absolute;
  right: 14px;
  bottom: 8px;
  font-size: 11px;
  color: rgba(255,255,255,0.75);
  text-shadow: 0 1px 2px rgba(0,0,0,.75);
}

@keyframes panY{
  from { transform: translateY(0); }
  to   { transform: translateY(calc(-1 * var(--scroll-distance))); }
}

@media (max-width: 900px){
  col.c1{ width: 300px; }
  col.c2{ width: 120px; }
  col.cx{ width: 80px; }
  table{ font-size: 11px; }
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">

      <div class="header">
        <div class="kicker">NÃO FRACKING BRASIL • COESUS • ARAYARA</div>
        <div class="title">Efeitos à saúde associados a substâncias químicas em fluido de fracking</div>
      </div>

      <div class="table-viewport">

        <!-- Cabeçalho fixo -->
        <div class="table-header">
          <table id="headTable"></table>
        </div>

        <!-- Corpo animado -->
        <div class="table-body-wrapper">
          <div class="world" id="world">
            <table id="bodyTable"></table>
          </div>
        </div>

        <div class="footer">
          <span><strong>Fonte:</strong> Wyoming Oil &amp; Gas Conservation Commission; The Endocrine Disruption Exchange (TEDX).</span>
        </div>

      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>

    </div>
  </div>
</div>

<script>
const HEADERS = [
  "Produto químico",
  "Percentual em volume (%)",
  "Pele, olhos e órgãos sensoriais",
  "Sistema respiratório",
  "Trato gastrointestinal e fígado",
  "Cérebro e sistema nervoso",
  "Sistema imunológico",
  "Rins",
  "Sistema cardiovascular e sangue",
  "Carcinogênico",
  "Mutagênico",
  "Efeitos no desenvolvimento",
  "Efeitos reprodutivos",
  "Desregulador endócrino"
];

const ROWS = [
  ["Diammonium peroxodisulphate",29,"sim","sim","sim","","sim","","sim","","","","",""],
  ["Distillates (petroleum), hydrotreated light",17,"sim","sim","sim","sim","","","","","","","sim",""],
  ["Guar gum",15,"sim","sim","","","sim","","","","","","",""],
  ["Tetramethylammonium chloride",9,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Vinylidene chloride/ methylacrylate copolymer",6,"sim","","","","","","","","","","",""],
  ["Methanol",5,"sim","sim","sim","sim","","","sim","","","","",""],
  ["1,2,3-Propanetriol",4,"sim","sim","","","","","","","","","",""],
  ["2,2,2-nitrotriethanol",2,"sim","sim","sim","sim","","","","","","","",""],
  ["Sorbitol",2,"sim","sim","","","","","","","","","",""],
  ["Sodium tetraborate decahydrate",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Sodium borate (borax)",2,"sim","sim","sim","","","sim","","","","","","","sim"],
  ["Acrylamide-sodium 2-acrylamido-2-methyl-1-propanesulfonate",0.9,"","","","","","","","","","","",""],
  ["Ethoxylated branched C7-9, C8rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Ethoxylated branched C9-11, C10rich alcohols",0.8,"sim","sim","","","","","","","","","",""],
  ["Sodium hydroxide (lye)",0.8,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Bis(hydrogenated tallow alkyl)dimethylammonium bentonite",0.6,"","","","","","","","","","","",""],
  ["Ethoxylated propoxylated 4-nonylphenol-formaldehyde",0.6,"","","","","","","","","","","",""],
  ["Heavy aromatic naphtha",0.4,"sim","sim","sim","sim","","","","","","","",""],
  ["Alcohols, C11-14isoalk, C13-rich, ethoxylated",0.4,"sim","sim","","","","","","","","","",""],
  ["Alkylbenzyldimethylammonium chlorides, benzyl C10-16",0.4,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Magnesium silicate hydrate (talc)",0.3,"","","","","","","","","","","",""],
  ["Poly(oxy-1,2-ethanediyl)",0.2,"","","","","","","","","","","",""],
  ["Alcohols, C12-13 alkyl, ethoxylated",0.2,"sim","sim","","","","","","","","","",""],
  ["Alcohol ethoxylate C10-16 with 6.5 EO",0.2,"sim","sim","","","","","","","","","",""],
  ["Sodium chloride",0.1,"","","","","","","","","","","",""],
  ["Tetrakis(hydroxymethyl)phosphonium sulfate",0.1,"sim","sim","sim","sim","","","sim","","","","",""],
  ["Non-crystalline silica",0.1,"sim","sim","sim","","","","","sim","","","","",""],
  ["Boric acid",0.0042,"sim","sim","sim","","","","","","","","","","sim"]
];

const CHECK_HTML = `
  <span class="chk" aria-hidden="true">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M20 6L9 17l-5-5" stroke="var(--green)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
`;

function makeColgroup(){
  const cg = document.createElement("colgroup");

  // 1) Produto químico
  const c1 = document.createElement("col"); c1.className = "c1"; cg.appendChild(c1);
  // 2) Percentual
  const c2 = document.createElement("col"); c2.className = "c2"; cg.appendChild(c2);

  // 3..14) Efeitos (todas com mesma largura)
  for(let i=0;i<HEADERS.length-2;i++){
    const cx = document.createElement("col");
    cx.className = "cx";
    cg.appendChild(cx);
  }

  return cg;
}

function buildHeaderTable(){
  const headTable = document.getElementById("headTable");
  headTable.innerHTML = "";
  headTable.appendChild(makeColgroup());

  const thead = document.createElement("thead");
  const tr = document.createElement("tr");

  HEADERS.forEach(h=>{
    const th = document.createElement("th");
    th.textContent = h;
    tr.appendChild(th);
  });

  thead.appendChild(tr);
  headTable.appendChild(thead);
}

function buildBodyTable(){
  const bodyTable = document.getElementById("bodyTable");
  bodyTable.innerHTML = "";
  bodyTable.appendChild(makeColgroup());

  const tbody = document.createElement("tbody");

  ROWS.forEach(row=>{
    const tr = document.createElement("tr");

    row.forEach((v, idx)=>{
      const td = document.createElement("td");

      if(idx === 0){
        td.textContent = v;
      } else if(idx === 1){
        td.textContent = (v === "" ? "—" : String(v));
      } else {
        const yes = (String(v).toLowerCase().trim() === "sim");
        td.innerHTML = yes ? CHECK_HTML : '<span class="empty">—</span>';
      }

      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  // duplicar para scroll contínuo
  const clone = tbody.cloneNode(true);
  bodyTable.appendChild(tbody);
  bodyTable.appendChild(clone);
}

function calibrateScroll(){
  const world = document.getElementById("world");
  const wrapper = document.querySelector(".table-body-wrapper");

  // metade da altura real (porque duplicamos)
  const contentHeight = world.scrollHeight / 2;
  const viewportHeight = wrapper.clientHeight;

  const dist = Math.max(0, Math.round(contentHeight - viewportHeight));

  if(dist <= 0){
    world.style.animation = "none";
    return;
  }

  // velocidade: px por segundo (menor = mais lento)
  const pxPerSec = 32;
  const seconds = Math.max(28, Math.min(90, Math.round(dist / pxPerSec)));

  document.documentElement.style.setProperty("--scroll-distance", dist + "px");
  document.documentElement.style.setProperty("--scroll-duration", seconds + "s");
}

buildHeaderTable();
buildBodyTable();

requestAnimationFrame(() => calibrateScroll());
window.addEventListener("resize", calibrateScroll);
</script>
</body>
</html>
