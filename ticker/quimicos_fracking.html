<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fracking e Saúde — Tabela (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --shadow: 0 10px 26px rgba(0,0,0,.55);
  --text: #ffffff;
  --grid: rgba(255,255,255,.12);
  --card: rgba(0,0,0,.40);
  --green: #2ecc71;
}

html, body{
  margin:0; padding:0; width:100%; height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background:#000;
}

.stage{position:relative;width:100%;height:100%;}

.bg{
  position:absolute; inset:-18px;
  background:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg') center/cover;
  filter: blur(18px) saturate(1.08);
  transform: scale(1.08);
}
.bg::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.40);}

.frame{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:26px 22px;}

.card{
  width:min(1700px,96vw);height:min(900px,92vh);
  background:var(--card);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

/* Cabeçalho */
.header{
  padding:16px 18px 12px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.kicker{font-size:12px;letter-spacing:.9px;color:rgba(255,255,255,.85);}
.title{font-size:18px;font-weight:700;color:#fff}

/* Área tabela */
.table-viewport{
  position:relative;
  height:calc(100% - 64px);
  padding:12px 12px 44px;
  overflow:hidden;
}

/* Cabeçalho fixo */
.table-header{
  position:absolute;
  top:12px; left:12px; right:12px;
  z-index:5;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
}

.table-body-wrapper{
  position:absolute;
  top:60px; left:12px; right:12px; bottom:44px;
  overflow:hidden;
}

.world{
  position:absolute;
  animation: panY 42s linear infinite;
}

table{
  border-collapse:collapse;
  width:100%;
  color:#fff;
  font-size:12px;
}

thead th, tbody td{
  border-bottom:1px solid var(--grid);
  border-right:1px solid rgba(255,255,255,.06);
  padding:8px;
  text-align:center;
}

thead th{
  background:rgba(0,0,0,.6);
  font-weight:700;
}

th:first-child, td:first-child{width:360px;text-align:left}
th:nth-child(2), td:nth-child(2){width:140px}

tbody tr:nth-child(odd){background:rgba(255,255,255,.03)}

.chk{
  display:inline-flex;align-items:center;justify-content:center;
  width:18px;height:18px;border-radius:4px;
  background:rgba(46,204,113,.16);
  border:1px solid rgba(46,204,113,.4);
}
.chk svg{width:14px;height:14px}

.empty{opacity:.3}

/* Rodapé */
.footer{
  position:absolute;left:14px;right:14px;bottom:10px;
  font-size:11px;color:rgba(255,255,255,.75);
}

.signature{
  position:absolute;right:14px;bottom:8px;font-size:11px;color:rgba(255,255,255,.7)
}

/* Animação vertical */
@keyframes panY{
  from{transform:translateY(0)}
  to{transform:translateY(-900px)}
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">

      <div class="header">
        <div class="kicker">NÃO FRACKING BRASIL • COESUS • ARAYARA</div>
        <div class="title">Efeitos à saúde associados a substâncias químicas em fluido de fracking</div>
      </div>

      <div class="table-viewport">

        <!-- Cabeçalho fixo -->
        <div class="table-header">
          <table id="thead-table"></table>
        </div>

        <!-- Corpo animado -->
        <div class="table-body-wrapper">
          <div class="world">
            <table id="tbody-table"></table>
          </div>
        </div>

        <div class="footer">
          <strong>Fonte:</strong> Wyoming Oil & Gas Conservation Commission; The Endocrine Disruption Exchange (TEDX).
        </div>

      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>

    </div>
  </div>
</div>

<script>
const HEADERS = [
"Produto químico","Percentual em volume (%)","Pele/olhos","Respiratório","Gastro/fígado",
"Nervoso","Imunológico","Rins","Cardiovascular","Carcinogênico","Mutagênico",
"Desenvolvimento","Reprodutivo","Endócrino"
];

const ROWS = [
["Diammonium peroxodisulphate",29,"sim","sim","sim","","sim","","sim","","","","",""],
["Distillates (petroleum), hydrotreated light",17,"sim","sim","sim","sim","","","","","","","sim",""],
["Guar gum",15,"sim","sim","","","sim","","","","","","",""],
["Tetramethylammonium chloride",9,"sim","sim","sim","sim","","","sim","","","","",""],
["Methanol",5,"sim","sim","sim","sim","","","sim","","","","",""],
["Sodium borate (borax)",2,"sim","sim","sim","","","sim","","","","","","","sim"]
];

const CHECK = `<span class="chk"><svg viewBox="0 0 24 24" fill="none"><path d="M20 6L9 17l-5-5" stroke="#2ecc71" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></span>`;

function buildHead(){
  const t = document.getElementById("thead-table");
  const tr = document.createElement("tr");
  HEADERS.forEach(h=>{
    const th=document.createElement("th");
    th.textContent=h;
    tr.appendChild(th);
  });
  const thead=document.createElement("thead");
  thead.appendChild(tr);
  t.appendChild(thead);
}

function buildBody(){
  const t = document.getElementById("tbody-table");
  const tbody=document.createElement("tbody");

  ROWS.forEach(r=>{
    const tr=document.createElement("tr");
    r.forEach((v,i)=>{
      const td=document.createElement("td");
      if(i>1){
        td.innerHTML = v==="sim"?CHECK:`<span class="empty">—</span>`;
      }else{
        td.textContent=v;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  t.appendChild(tbody);
}

buildHead();
buildBody();
</script>
</body>
</html>
