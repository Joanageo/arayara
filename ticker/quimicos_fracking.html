<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabela — Fracking (vídeo)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

:root{
  --text:#8b1e1e;              /* ✅ cor do texto da tabela */
  --table-bg:#f9d6d6;          /* ✅ cor do fundo da tabela */

  --red:#9e0202;
  --card: rgba(158,2,2,.58);
  --panel: rgba(158,2,2,.34);

  --grid: rgba(139,30,30,.25);
  --gridStrong: rgba(139,30,30,.45);
  --gridStrong2: rgba(139,30,30,.35);

  --green:#2ecc71;
  --autoScrollPPS: 14;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Montserrat', Arial, sans-serif;
  background: var(--red);
}

.stage{ position:relative; width:100%; height:100%; overflow:hidden; }

.bg{
  position:absolute;
  inset:-18px;
  background-image:url('https://raw.githubusercontent.com/Joanageo/arayara/refs/heads/main/Fundo_COESUS_ok.jpg');
  background-size:cover;
  background-position:center;
  filter: blur(18px) saturate(1.05);
  transform: scale(1.08);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(158,2,2,.42);
}

.frame{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  padding:10px; box-sizing:border-box;
}

.card{
  position:relative;
  width: min(1900px, 99vw);
  height: min(900px, 92vh);
  background: var(--card);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  overflow:hidden;
}

.table-viewport{
  position:relative;
  height:100%;
  padding:10px 10px 40px 10px;
  box-sizing:border-box;
  overflow:hidden;
}

.table-header{
  position:absolute;
  top:10px; left:10px; right:10px;
  z-index:10;
  border-radius:12px 12px 0 0;
  overflow:hidden;
  background: var(--table-bg);   /* ✅ */
  border:1px solid rgba(139,30,30,.35);
  border-bottom:none;
}

.table-body-wrapper{
  position:absolute;
  top: 58px;
  left:10px; right:10px; bottom:40px;
  overflow: auto;
  border-radius:0 0 12px 12px;
  background: var(--table-bg);   /* ✅ */
  border:1px solid rgba(139,30,30,.35);
  border-top:none;
}

table{
  border-collapse: collapse;
  table-layout: fixed;
  color: var(--text);            /* ✅ */
  font-size: 11px;
  width: max-content;
  min-width: 100%;
}

th, td{
  white-space: normal;
  overflow-wrap: anywhere;
  word-break: break-word;
  hyphens: auto;
}

col.c1{ width:330px; }
col.c2{ width:120px; }
col.c3{ width:130px; }
col.c4{ width:105px; }
col.c5{ width:145px; }
col.c6{ width:125px; }
col.c7{ width:120px; }
col.c8{ width:75px; }
col.c9{ width:150px; }
col.c10{ width:100px; }
col.c11{ width:95px; }
col.c12{ width:140px; }
col.c13{ width:120px; }
col.c14{ width:130px; }

thead th{
  padding:7px 6px;
  text-align:center;
  font-weight:700;
  font-size:10px;
  line-height:1.1;
  background: #f2caca;           /* leve contraste */
  color: var(--text);
  border-bottom:2px solid var(--gridStrong);
  border-right:2px solid var(--gridStrong2);
}

tbody td{
  padding:7px 6px;
  text-align:center;
  border-bottom:1px solid var(--grid);
  border-right:1px solid rgba(139,30,30,.25);
}

tbody tr:nth-child(odd){
  background: rgba(139,30,30,.05);
}

th:first-child, td:first-child{ text-align:left; }

.chk{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:16px;
  height:16px;
  border-radius:4px;
  background: rgba(46,204,113,.18);
  border:1px solid rgba(46,204,113,.5);
}

.chk svg{ width:12px; height:12px; }

.empty{ opacity:.4; }

.note{
  padding:2px 6px;
  border-radius:999px;
  font-size:10px;
  background: rgba(139,30,30,.12);
  border:1px solid rgba(139,30,30,.35);
  color: var(--text);
}

.footer, .signature{
  color:#fff;
  font-size:10px;
}

.footer{
  position:absolute;
  left:12px;
  bottom:8px;
}

.signature{
  position:absolute;
  right:12px;
  bottom:7px;
}
</style>
</head>

<body>
<div class="stage">
  <div class="bg"></div>

  <div class="frame">
    <div class="card">
      <div class="table-viewport">

        <div class="table-header">
          <table id="headTable"></table>
        </div>

        <div class="table-body-wrapper" id="scrollBox">
          <table id="bodyTable"></table>
        </div>

        <div class="footer">
          <strong>Fonte:</strong> Wyoming Oil &amp; Gas Conservation Commission; The Endocrine Disruption Exchange (TEDX).
        </div>

      </div>

      <div class="signature">ARAYARA • Não Fracking Brasil</div>
    </div>
  </div>
</div>

<script>
const HEADERS = [
  "Produto químico",
  "Percentual<br>em volume (%)",   // ✅ quebra exatamente como solicitado
  "Pele, olhos e órgãos sensoriais",
  "Sistema respiratório",
  "Trato gastrointestinal e fígado",
  "Cérebro e sistema nervoso",
  "Sistema imunológico",
  "Rins",
  "Sistema cardiovascular e sangue",
  "Carcinogênico",
  "Mutagênico",
  "Efeitos no desenvolvimento",
  "Efeitos reprodutivos",
  "Desregulador endócrino"
];

const ROWS = [ /* mantém exatamente o mesmo array que você já tem */ ];

const CHECK_HTML = `
<span class="chk">
<svg viewBox="0 0 24 24" fill="none">
<path d="M20 6L9 17l-5-5" stroke="#2ecc71" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</span>`;

function makeColgroup(){
  const cg=document.createElement("colgroup");
  ["c1","c2","c3","c4","c5","c6","c7","c8","c9","c10","c11","c12","c13","c14"].forEach(c=>{
    const col=document.createElement("col"); col.className=c; cg.appendChild(col);
  });
  return cg;
}

function buildHeaderTable(){
  const head=document.getElementById("headTable");
  head.innerHTML="";
  head.appendChild(makeColgroup());
  const tr=document.createElement("tr");

  HEADERS.forEach(h=>{
    const th=document.createElement("th");
    th.innerHTML=h;   // permite <br>
    tr.appendChild(th);
  });

  const thead=document.createElement("thead");
  thead.appendChild(tr);
  head.appendChild(thead);
}

function renderCellValue(v){
  const txt=String(v||"").trim();
  const low=txt.toLowerCase();
  if(txt==="") return '<span class="empty">—</span>';
  if(low==="sim") return CHECK_HTML;
  return `<span class="note">${txt}</span>`;
}

function buildBodyTable(){
  const body=document.getElementById("bodyTable");
  body.innerHTML="";
  body.appendChild(makeColgroup());
  const tbody=document.createElement("tbody");

  ROWS.forEach(r=>{
    const row=r.slice(0,14);
    while(row.length<14) row.push("");
    const tr=document.createElement("tr");

    row.forEach((v,i)=>{
      const td=document.createElement("td");
      if(i===0) td.textContent=v;
      else if(i===1) td.textContent=v||"—";
      else td.innerHTML=renderCellValue(v);
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  body.appendChild(tbody);
}

let last=null, pauseUntil=0;
function loop(ts){
  const box=document.getElementById("scrollBox");
  if(!last) last=ts;
  const dt=(ts-last)/1000; last=ts;

  if(performance.now()>pauseUntil){
    box.scrollTop+=14*dt;
    if(box.scrollTop>=box.scrollHeight-box.clientHeight-2) box.scrollTop=0;
  }
  requestAnimationFrame(loop);
}

document.getElementById("scrollBox").addEventListener("wheel",()=>pauseUntil=performance.now()+2500,{passive:true});

buildHeaderTable();
buildBodyTable();
requestAnimationFrame(loop);
</script>
</body>
</html>
